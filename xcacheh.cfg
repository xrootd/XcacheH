set rootdir = /data

all.adminpath $(rootdir)/xrd/var/spool/xrootd
all.pidpath   $(rootdir)/xrd/var/run/xrootd

oss.localroot  $(rootdir)/xrd/namespace

#all.export /
all.export *
all.export /root:/
all.export /xroot:/
all.export /http:/
all.export /https:/ 

ofs.osslib   libXrdPss.so
pss.cachelib libXrdPfc.so
pss.config streams 8
pss.origin =http,https
pss.namelib -lfncachesrc+ XrdName2NameXcacheH.so cacheLife=846000 xrdPort=1094 hostName=localhost cacheBlockSize=33554432
pss.ccmlib XrdName2NameXcacheH.so

pfc.ram 2g
pfc.diskusage 0.75 0.85
pfc.blocksize 32M
pfc.prefetch 32

if exec xrootd
    xrd.protocol http:8080 libXrdHttp.so
    #http.trace all
fi
